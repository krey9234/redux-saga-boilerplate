  #     heroku:
  #       appname: react-redux-saga
  build:
    docker:
      - image: circleci/node:6-stretch-browsers
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v4-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v4-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v4-dependencies-{{ checksum "package.json" }}
      # run tests!
      - run: sudo npm install pm2 -g
      - run: npm run test
      - run: npm run prod
      - run: npm run serve
      - run: npm run featuretest
workflows:
  version: 2
  build-and-deploy:
    jobs:
